<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje al cargar la página</title>
    <script>
        // Función que muestra un mensaje cuando se carga la página
        function mostrarMensaje() {
            alert("¡No me gusta la programación!");
        }

        // Ejecutar la función cuando la ventana se haya cargado completamente
        window.onload = mostrarMensaje;
    </script>
</head>

</body>
</html>
